<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        
        // es5 방식의 function
        function sum(a,b) {
            return a + b;
        }
        console.log("!@# sum1=>"+sum(1,4));
        
        // es6 방식의 function
        const sum2 =(a,b) => a+b; // 화살표 함수
        // const sum2 =a,b => a+b; // 오류 
        console.log("!@# sum2=>"+sum2(1,4));

        // let sum3 =(a) => {return a+10};
        // let sum3 =(a) => a+10; // return, 중괄호 생략
        // 입력 변수가 하나일때 (() 괄호 생략 가능)
        let sum3 = a => a+10;
        console.log("!@# sum3=>"+sum3(3));

        // let sum4 = (a, b) => {a+b}; // undefined
        let sum4 = (a, b) => {return a+b}; // return + 중괄호 같이 있어야 오류 없음
        console.log("!@# sum4=>"+sum4(1,4));

    </script>
</head>
<body>
    
</body>
</html>
