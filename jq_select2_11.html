<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/jquery.js"></script>
    <script>
        $(function () {
            // div 는 글자색 적용 안됨
            // $("#wrap").css({"color":"#f00"});
            // a 요소 4개 적용
            // $("#wrap a").css({"color":"#f00"});
            // a 요소면서 target 속성 있는것
            $("#wrap a[target]").css({ "color": "#f00" });
            // href^=https : href 속성에서 https 로 시작하는 것
            $("#wrap a[href^=https]").css({ "color": "#0f0" });
            // href$=net : href 속성에서 net으로 끝나는 것
            $("#wrap a[href$=net]").css({ "color": "yellow" });
            // href*=google : href 속성에서 google 을 포함하는 것
            $("#wrap a[href*=google]").css({ "color": "blue" });
            // #member_f:text : 해당 아이디에 type 이 text 인 것
            $("#member_f :text").css({ "background-color": "#ff0" });
            // #member_f:password : 해당 아이디에 type 이 password 인 것
            $("#member_f :password").css({ "background-color": "#0ff" });
        });
    </script>
</head>

<body>
    <div id="wrap">
        <p><a href="http://easyspub.co.kr" target="_blank">EasysPub</a></p>
        <p><a href="https://naver.com">Naver</a></p>
        <p><a href="http://google.co.kr">Google</a></p>
        <p><a href="http://daum.net">Daum</a></p>
    </div>

    <!-- get 방식으로 이동하는 곳은 없음 -->
    <form method="get" action="#" id="member_f">
        <p>
            <label for="user_id">아이디</label>
            <input type="text" name="user_id" id="user_id">
        </p>
        <p>
            <label for="user_pw">비밀번호</label>
            <input type="password" name="user_pw" id="user_pw">
        </p>
    </form>
</body>

</html>
